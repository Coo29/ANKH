<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ANKH</h1>

    <!-- Dropdown for selecting templates -->
    <label for="templateSelect">Choose Template:</label>
    <select id="templateSelect">
        <option value="">No Script Selected</option>
    </select>
    
    <!-- File input for uploading templates -->
    <input type="file" id="fileInput" accept=".lua" />

    <!-- Input fields for template variables -->
    <div id="variableInputs"></div>

    <!-- Button to generate the Lua script -->
    <button id="generateButton">Generate Lua Script</button>

    <!-- Area to display the generated Lua script -->
    <pre id="output"></pre>

    <!-- Button to export the generated Lua script as a .lua file -->
    <button id="exportButton" disabled>Export Lua Script</button>

    <script src="script.js"></script>
</body>
</html>
